<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fintech</title>
    <link rel="stylesheet" href="assets/bulma.css">
    <link rel="stylesheet" href="assets/bulmacustom.css">
    <link rel="stylesheet" href="assets/fontawesome.css">
    <script src="assets/fontawesome.js"></script>
		<link rel="icon" type="ico" sizes="16x16" href="assets/favicon.ico" >
  </head>
  <body>
  <section class="section hero">
    <div class="container center-container">
      <h1 class="title has-text-black">
        Cadastro de novo usuário
      </h1>
    </div>
  </section>
	<section class="hero">
		<div class="hero-body">
				<div class="container has-text-centered">
						<div class="column">
								<div class="box">
										<form>
												<div class="field">
														<div class="control">
															<p class="control has-icons-left has-icons-right">
																<input class="input is-large" type="text" placeholder="Nome" autofocus="">
																<span class="icon is-small is-left">
																	<i class="fas fa-file-signature"></i>
																</span>
															</p>
														</div>
												</div>
												<div class="field">
														<div class="control">
															<p class="control has-icons-left has-icons-right">
																<input class="input is-large" type="email" placeholder="Email" autofocus="">
																<span class="icon is-small is-left">
																	<i class="fas fa-envelope"></i>
																</span>
															</p>
														</div>
												</div>
												<div class="field is-horizontal">
													<div class="field-body">
														<div class="field">
																<div class="control">
																	<p class="control has-icons-left has-icons-right">
																		<input class="input is-large" type="date" placeholder="Data de Nascimento" autofocus="">
																		<span class="icon is-small is-left">
																			<i class="fas fa-birthday-cake"></i>
																		</span>
																	</p>
																</div>
														</div>
														<div class="field">
															<p class="control has-icons-left">
																<div class="control is-expanded">
																	<div class="select is-fullwidth is-large">
																		<select name="gender">
																			<option value="" selected>Gênero</option>
																			<option value="Masculino">Masculino</option>
																			<option value="Bolivia">Feminino</option>
																			<option value="Brazil">Outros</option>
																		</select>
																	</div>
																</div>
															</p>
														</div>
															
													</div>
												</div>
												<div class="field">
														<div class="control">
															<p class="control has-icons-left has-icons-right">
																<input class="input is-large" type="password" placeholder="Password">
																<span class="icon is-small is-left">
																	<i class="fas fa-lock"></i>
																</span>
															</p>
														</div>
												</div>
												<button class="button is-block is-info is-large is-fullwidth">Tome o controle <i class="fa fa-sign-in" aria-hidden="true"></i></button>
										</form>
								</div>
						</div>
				</div>
		</div>
</section>
  </body><i class="fas fa-venus-mars"></i>
</html>
